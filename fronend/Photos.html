<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصور والتعليقات</title>

  <!-- Tailwind CDN -->
<link rel="stylesheet" href="/output.css">

  <!-- CSP مناسب لصور الباك -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      img-src 'self' data: http://localhost:3000;
      connect-src 'self' http://localhost:3000;
      script-src 'self' https://cdn.tailwindcss.com;
      style-src 'self' 'unsafe-inline';
    ">
</head>
ش
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">Photo Caption Contest</h1>
      
     <div class="flex gap-2 items-center">
  <!-- رابط لوحة الإدارة (يظهر فقط للأدمن عبر JS) -->
  <a id="adminLink"
     href="./admin-dashboard.html"
     class="hidden bg-indigo-600 text-white px-3 py-2 rounded text-sm hover:bg-indigo-700">
    Dashboard
  </a>

  <a href="./login.html" id="logoutBtn" class="text-sm text-gray-700 hover:underline">
Singout  </a>
</div>

    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold">Photos</h2>
      <button id="refreshBtn"
        class="text-sm bg-gray-900 text-white px-4 py-2 rounded hover:opacity-90">
        Refresh
      </button>
    </div>
      <section class="max-w-6xl mx-auto px-4 mt-6">
  <div class="bg-white rounded shadow p-4 flex items-center justify-between gap-3">
    <div>
      <h2 class="text-lg font-semibold">Winners</h2>
      <p class="text-sm text-gray-600">Highest Votes Per Caption</p>
    </div>

    <div class="flex items-center gap-2">
      <select id="winnersCount" class="border rounded px-2 py-1 text-sm">
        <option value="1">Top 1</option>
        <option value="3" selected>Top 3</option>
        <option value="5">Top 5</option>
        <option value="10">Top 10</option>
      </select>

      <button id="showWinnersBtn"
        class="bg-indigo-600 text-white px-3 py-2 rounded text-sm hover:bg-indigo-700">
        View Winners
      </button>
    </div>
  </div>

  <div id="winnersPanel" class="mt-4 hidden"></div>
</section>

    <div id="photosContainer"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Cards inserted by JS -->
    </div>
  </main>

  <script src="./js/photos.js"></script>

  <script>
    // زر تحديث بسيط
    document.getElementById("refreshBtn")?.addEventListener("click", () => {
      window.location.reload();
    });
  </script>
</body>
</html>
