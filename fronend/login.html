<!-- login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    img-src 'self' data:;
    script-src 'self' https://cdn.tailwindcss.com;
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https://photo-caption-contest-pbuo.onrender.com;
  ">


    <title>تسجيل الدخول - مسابقة تسمية الصور</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center"> Sign in</h1>
        <!-- منطقة لرسائل النجاح/الفشل -->
        <div id="loginMessage" class="mb-3 text-center"></div>
        <form id="loginForm" novalidate>
            <label class="block mb-2 font-medium text-right">Email</label>
            <input type="text" id="loginUser" name="loginUser" class="w-full mb-3 p-2 border border-gray-300 rounded text-left" placeholder="Enter Email" required />
            <label class="block mb-2 font-medium text-right">Password</label>
            <input type="password" id="loginPassword" name="loginPassword" class="w-full mb-4 p-2 border border-gray-300 rounded text-left" placeholder="Enter Password" required />
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <!-- رابط للانتقال إلى صفحة التسجيل -->
        <p class="mt-4 text-center text-sm">Don't Have Account?<a href="index.html" class="text-blue-600 hover:underline">Create Account</a></p>
    </div>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/login.js"></script>
</body>
</html>
